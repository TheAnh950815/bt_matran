<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div id="res">

</div>
<script>
    function SinhVien(msv,hoten,toan,ly,hoa){
        this.msv = msv;
        this.hoten = hoten;
        this.toan = toan;
        this.ly = ly;
        this.dtb = (toan+ly+hoa)/3;
        this.show = function(){
            return "Msv: "+this.msv+", Ho ten:"+this.hoten+", DTB:"+this.dtb;
        }
    }
    function QLSV(){
        this.dssv = [new SinhVien(1,"NA",8,7,9),new SinhVien(2,"NB",4,5,8),new SinhVien(3,"NC",5,6,8)]
        this.add = function(sv){
            this.dssv.push(sv);
        }
        this.del = function(msv){
            for (let i = 0; i < this.dssv.length; i++) {
                if(msv == this.dssv[i].msv){
                    this.dssv.splice(i,1);
                }
            }
        }
        this.edit = function(msv,sv){
            for (let i = 0; i < this.dssv.length; i++) {
                if(msv == this.dssv[i].msv){
                    this.dssv[i] = sv;
                }
            }
        }
        this.show = function(){
            let str = "";
            for (let i = 0; i < this.dssv.length; i++) {
                str+= this.dssv[i].show()+"<br>";
            }
            return str;
        }
        this.sortByAvgScore = function () {
            this.dssv.sort(function (a,b){
                return a.avgScore-b.avgScore;
            })
        }
    }
    let qlsv = new QLSV();
    document.getElementById("res").innerHTML = qlsv.show();
    qlsv.add(new SinhVien(4,"ND",8,8,8));
    qlsv.edit(2,new SinhVien(2,"NB",9,8,8));
    document.getElementById("res").innerHTML = qlsv.show();
</script>
</body>
</html>
