<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    function coordinate(x,y){
        this.x=x;
        this.y=y;
        this.calculateDistance=function(){
            let distance=Math.sqrt(Math.pow(this.x[0]-this.y[0],2)+Math.pow(this.x[1]-this.y[1],2));
            return distance;
        }
    }
    function result(){
        let arr=[[4,2],[7,4],[8,8],[1,9]];
        let count=0;
        for(let i=0;i<arr.length-1;i++){
            let x=new coordinate(arr[i],arr[i+1]);
            count+=x.calculateDistance();
        }
        return count;
    }
    console.log(result());
    function Fraction(x,y){
        this.x=x;
        this.y=y;
        this.calculate=function(){
            if(this.y==0){
                console.log("false")
            }else if(this.x==0){
                return 0;
            }else if(this.x==this.y==0){
                return this.x/this.y;
            }else{
                let a=1;
                for(let i=1;i<=this.x;i++){
                    if(this.y%this.x==0){
                        a=i;
                    }
                }
                return this.x/a+"/"+this.y/a;
            }
        }
    }
    let test=new Fraction(8,8);
    console.log(test.calculate());
</script>
</body>
</html>
