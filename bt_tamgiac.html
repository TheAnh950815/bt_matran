<script>
    let check = true
    let a = parseInt(prompt())
    let b = parseInt(prompt())
    let c = parseInt(prompt())

    if ((a + b <= c) || (a + c <= b) || (c + b <= a)) {
        check = false;
        document.write("đây không phải tam giác ")
    } else {
        document.write("đây là tam giác ")
    };

    if (a == b == c) {
        document.write("đều")
    }
    if ((a==b!=c)||(a==c!=b)||(c==b!=a)){
        document.write("cân")
    }
    if ((Math.sqrt(a*a+b*b)==c)||(Math.sqrt(a*a+c*c)==b)||(Math.sqrt(c*c+b*b)==a)){
        document.write("vuông")
    }
</script>
